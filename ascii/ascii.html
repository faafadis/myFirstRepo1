<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472: ASCII Animation Viewer)</title>
</head>
<body>
    <div class="outer">
        <div class="header">
           <p class="heart"> <img id="heart" src="heart.PNG" alt="" ></p>
            <h1 class="h1">CS472: ASCII Animation Viewer</h1>
           
        </div>
        <textarea  class="textarea"  name="" id="" cols="80" rows="20"></textarea>
        <div class="control">
            <fieldset>
                <legend>play controls:</legend>
                <button id="start" >START</button>
                <button id="stop">STOP</button>
            </fieldset>
            <fieldset>
                <legend>Animations:</legend>
                <select name="" id="">
                    <option value="">Blank</option>
                    <option value="">Exercise</option>
                    <option value="">Juggler</option>
                    <option value="">Bike</option>
                    <option value="">Dive</option>
                    <option value="">Custom</option>
                   
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select name="" id="">
                    <option value="">medium</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label for=""><input type="checkbox" name="" id="">Turbo</label>
            </fieldset>
        </div>
         <footer>
            <div id="validation">
            
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Ffaafadis.github.io%2FmyFirstRepo1%2Fdecorate%2Fdecoratemytext.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">

                        alt="Valid CSS!" />

                </a>
               
                <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Ffaafadis.github.io%2FmyFirstRepo1%2Fdecorate%2Fdecorate.html">
                    <img style="border:0;width:88px;height:31px" src="/decorate/photo_2021-05-23_21-32-36.jpg" alt="html validator">
                </a>
            </div> 
         </footer>
    </div>
    
     <link rel="stylesheet" href="ascii.css">
     <script src="myanimation.js"></script>
</body>
</html>
