<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appication </title>
    <link rel="stylesheet" href="/GradesExercises/testform.css">
    <link rel="icon" type="image/png" href="./googleIcon.PNG">
</head>
<body>
    
    <div class="outer">
        <img src="/GradesExercises/googleIcon.PNG" alt="">
        
            <form class="form" action="google.google.com/search">
               
               
                <input  class="q" type="text" name="q" value="enter your  search" id="q" />
                <input type="hidden" value="mum">
                <input type="range" min="10" max="100">
                <input type="text" pattern="[A-Za-z0-9]{3}" placeholder="country code" title="Three letter country-code">
              
                <select name="age" id="" >
                   
                    <optgroup label="20's"> 
                        <option value="20" >2</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </optgroup>
                    <optgroup label="teens"> 
                        <option value="20" selected >24</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </optgroup>
                </select>    
                <fieldset class="submitandreset">
                    <legend>submit and clear </legend>
                    <input  type="reset" value=" clear"></input>
                    <input type="submit" value="submit"></input>
                  
                </fieldset>
                
            </form>
    </div>
</body>
</html>
